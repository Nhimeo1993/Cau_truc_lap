<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vòng lặp do_while</title>
</head>
<body>
    <script>
        let soNhap = '';
        do {
            soNhap=prompt("Mời nhập vào số trong khoảng tờ 1 đến 10:");
                
           }
        
        while(soNhap<1||soNhap>10){
            alert("Số bạn vừa nhập là" + soNhap);
        }

    </script>
</body>
</html>
