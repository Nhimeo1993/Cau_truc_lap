<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vòng lặp lồng nhau</title>
</head>
<body>
    <script>
        let hingVuong;
        hingVuong = "<table border='1' width='300' cellspacing='0' cellpadding='3'>";
            for(i=1;i<=10;i++)
            {
                hingVuong = hingVuong +"<tr>";
                    for (j=1;j<=10;j++){
                        hingVuong = hingVuong +"<td>" + i*j +"</td>";
                    }
                    hingVuong = hingVuong +"</tr>";
            }
            hingVuong = hingVuong + "</table>";
            document.write(hingVuong);
    </script>
</body>
</html>
