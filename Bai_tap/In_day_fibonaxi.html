<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>In dãy số Fibonaxi</title>
</head>
<body>
    <b>In dãy Fibonaxi</b>
    <script>
            
                    let so = parseInt(prompt("Nhập số: "));
                    let f1=1,f2=1;
                    let i= 0;
                    while (i<so){
                        let tong = f1+f2;
                        i++;
                        document.write(`${f1},${f2},${tong}, `);
                        f1=f2;
                        f2=tong;  
                    }
        
        
    </script>
</body>
</html>
