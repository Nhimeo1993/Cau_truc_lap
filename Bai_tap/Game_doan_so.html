<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game đoán số</title>
</head>
<body>
    <h2>Game đoán số</h2>
    <button type="button" onclick="choiGame()">Play</button>
    <div id="print"></div>
    <script>
        function choiGame(){
            let nhapKhoang = parseInt(prompt("Mời nhập số: "));
            let soRandom = Math.floor(Math.random()*nhapKhoang);
            let nhapSo = parseInt(prompt("Nhập số dự đoán: "));
            if (soRandom==nhapSo){
                alert ("Bạn đã đoán đúng: " + nhapSo);
                console.log(soRandom);
            }
            else{
                for (i=1;i<=3;i++){
                   let nhapLai = parseInt(prompt("Mời nhập lại:").value); 
                   if (soRandom == nhapLai)
                   {
                    alert ("Bạn đã đoán đúng: " + nhapLai);
                   }
                }
            }
            
        }
        
    </script>
</body>
</html>
